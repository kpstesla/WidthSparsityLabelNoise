---
# optimizer options
batch_size: 128
learning_rate: 0.1
momentum: 0.9
l2_reg: 0.0001

# lr scheduler options
lr_gamma: 0.1
lr_milestones:
  - 80
  - 100

# training options
epochs: 1
subset: true
subset_size: 0.01

# model options
width: 4
density: 0.5
model: "resnet32"

# elr options
elr: false
elr_lambda: 3.0
elr_beta: 0.7

# mixup options
mixup: false
mixup_strength: 1.0

# run options
gpu: 0
dataset: "CIFAR10"
num_workers: 8
pin_memory: true
prefetch_factor: 2
run_name: "dummy_run"
save_dir: "saved/"
data_root: "data/"

# model loading options
load_model: false
load_model_path: "saved/template_xxxxxx/final_model"
